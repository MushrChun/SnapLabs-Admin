<div class="container">
  <h1>
    Dashboard
  </h1>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Registered Users</mat-card-title>
      <mat-card-subtitle>Statistics on 9 Sep 2017</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="number">
        {{totalUsers}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/users">Detail</button>
    </mat-card-actions>
  </mat-card>

  <br>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Stored Investigations</mat-card-title>
      <mat-card-subtitle>Statistics on 9 Sep 2017</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="number">
        {{totalInvestigations}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button routerLink="/investigations">Detail</button>
    </mat-card-actions>
  </mat-card>
</div>
