<div class="container">

  <h1>
    Investigation Management
  </h1>

  <div class="mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="creator">
        <mat-header-cell *matHeaderCellDef> Creator </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.creator}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="serialNumber">
        <mat-header-cell *matHeaderCellDef> Serial Number </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.serialNumber}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdDate">
        <mat-header-cell *matHeaderCellDef> Created Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.createdDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="lastupdatedDate">
        <mat-header-cell *matHeaderCellDef> Last updated Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastupdatedDate}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="labTitle">
        <mat-header-cell *matHeaderCellDef> Lab Title </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.labTitle}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

</div>
