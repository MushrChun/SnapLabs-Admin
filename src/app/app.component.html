<mat-toolbar class="mat-elevation-z5" color="primary">
      <a mat-button routerLink="/">
        <img class="logo" fxHide.xs="true" src="assets/favicon.png" alt="">
        <span>SnapLab Admin Platform</span>
      </a>
      <span fxFlex></span>
      <a mat-button routerLink="/users">
        <mat-icon fxHide.gt-xs="true">people</mat-icon>
        <span fxHide.xs="true">User Management</span>
      </a>
      <a mat-button routerLink="/investigations">
        <mat-icon fxHide.gt-xs="true">list</mat-icon>
        <span fxHide.xs="true">Investigation Management</span>
      </a>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon>close</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
</mat-toolbar>

<section class="mat-typography">
    <router-outlet></router-outlet>
</section>
